---
layout: default
---

<ul class="posts">
    {% for post in site.posts %}
    <li>
        <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
        <span class="meta">
        {{ post.date | date_to_string }}
        </span>
        <span class="meta">
        {{ post.author }}
        </span>
        {{ post.summary }}
    </li>
    {% endfor %}
</ul>
