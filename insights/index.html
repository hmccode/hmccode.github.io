---
layout: page
title: App Insights
---

<div ng-app="insightsApp" ng-controller="insightsCtrl">
  <div ng-hide="isLoading">
    <label ng-bind="lastRefresh | date:'dd MMM yyyy'"></label><br>
    <label for="periodSelection">
      Select Period:
    </label>
    <select name="periodSelection" ng-model="period" ng-change="onPeriodChange()">
      <option value="previous_7_days" ng-selected="isPreviousDays('previous_7_days')">Previous 7 days</option>
      <option value="previous_30_days" ng-selected="isPreviousDays('previous_30_days')">Previous 30 days</option>
      <option value="previous_60_days" ng-selected="isPreviousDays('previous_60_days')">Previous 60 days</option>
      <option value="previous_90_days" ng-selected="isPreviousDays('previous_90_days')">Previous 90 days</option>
    </select>
    <br></br>
    <highchart id="chartActivities" config="activitiesChartCfg"></highchart>
    <br></br>
    <highchart id="chartCommits" config="commitsChartCfg"></highchart>
    <br></br>
    <highchart id="chartCommitsPerRep" config="commitsPerRepChartCfg"></highchart>
  </div>
  <div ng-show="isLoading">
    Loading.....
  </div>
</div>

<script>

  var insightsApp = angular.module('insightsApp', ['highcharts-ng']);
  insightsApp.factory('insightsSvc', [
    '$http',
    function ($http) {

      var insightsEndpoint = "https://miscwebjobs.blob.core.windows.net/jsons/keen-github-period-queries.json";

      return {
        getInsights: function () {
          return $http.get(insightsEndpoint);
        }
      };

    }
  ]);

  insightsApp.controller('insightsCtrl', [
    '$scope',
    '$window',
    'insightsSvc',
    function ($scope, $window, insightsSvc) {
      insightsSvc.getInsights().success(function (data) {
        console.log("insights data arrived");
        console.log(data);

        // Cache the data in scope
        $scope.insightsData = data;

        // Turn off the indicator
        $scope.isLoading = false;

        // Update the last refresh. From the server: 2015-10-16T23:47:10.1071777+00:00
        $scope.lastRefresh = 'Last Refresh: ' + data.lastRefreshDate.substring(0, 10) + ' ' + data.lastRefreshDate.substring(11, 11 + 8);

        // Draw the charts based on the selected period
        $scope.onPeriodChange();
      }).error(function (err) {
        console.log("insights data errored: " + err);
        $scope.error = err;
      });

      $scope.isLoading = true;
      $scope.period = 'previous_7_days';

      $scope.isPreviousDays = function (period) {
        if ($scope.period == period)
          return true;
        else
          return false;
        }
      Highcharts.theme = {
        colors: [
          "#2b908f",
          "#90ee7e",
          "#f45b5b",
          "#7798BF",
          "#aaeeee",
          "#ff0066",
          "#eeaaee",
          "#55BF3B",
          "#DF5353",
          "#7798BF",
          "#aaeeee"
        ],
        chart: {
          backgroundColor: {
            linearGradient: {
              x1: 0,
              y1: 0,
              x2: 1,
              y2: 1
            },
            stops: [
              [
                0, '#2a2a2b'
              ],
              [1, '#3e3e40']
            ]
          },
          style: {
            fontFamily: "'Unica One', sans-serif"
          },
          plotBorderColor: '#606063'
        },
        title: {
          style: {
            color: '#E0E0E3',
            textTransform: 'uppercase',
            fontSize: '20px'
          }
        },
        subtitle: {
          style: {
            color: '#E0E0E3',
            textTransform: 'uppercase'
          }
        },
        xAxis: {
          gridLineColor: '#707073',
          labels: {
            style: {
              color: '#E0E0E3'
            }
          },
          lineColor: '#707073',
          minorGridLineColor: '#505053',
          tickColor: '#707073',
          title: {
            style: {
              color: '#A0A0A3'

            }
          }
        },
        yAxis: {
          gridLineColor: '#707073',
          labels: {
            style: {
              color: '#E0E0E3'
            }
          },
          lineColor: '#707073',
          minorGridLineColor: '#505053',
          tickColor: '#707073',
          tickWidth: 1,
          title: {
            style: {
              color: '#A0A0A3'
            }
          }
        },
        tooltip: {
          backgroundColor: 'rgba(0, 0, 0, 0.85)',
          style: {
            color: '#F0F0F0'
          }
        },
        plotOptions: {
          series: {
            dataLabels: {
              color: '#B0B0B3'
            },
            marker: {
              lineColor: '#333'
            }
          },
          boxplot: {
            fillColor: '#505053'
          },
          candlestick: {
            lineColor: 'white'
          },
          errorbar: {
            color: 'white'
          }
        },
        legend: {
          itemStyle: {
            color: '#E0E0E3'
          },
          itemHoverStyle: {
            color: '#FFF'
          },
          itemHiddenStyle: {
            color: '#606063'
          }
        },
        credits: {
          style: {
            color: '#666'
          }
        },
        labels: {
          style: {
            color: '#707073'
          }
        },

        drilldown: {
          activeAxisLabelStyle: {
            color: '#F0F0F3'
          },
          activeDataLabelStyle: {
            color: '#F0F0F3'
          }
        },

        navigation: {
          buttonOptions: {
            symbolStroke: '#DDDDDD',
            theme: {
              fill: '#505053'
            }
          }
        },

        // scroll charts
        rangeSelector: {
          buttonTheme: {
            fill: '#505053',
            stroke: '#000000',
            style: {
              color: '#CCC'
            },
            states: {
              hover: {
                fill: '#707073',
                stroke: '#000000',
                style: {
                  color: 'white'
                }
              },
              select: {
                fill: '#000003',
                stroke: '#000000',
                style: {
                  color: 'white'
                }
              }
            }
          },
          inputBoxBorderColor: '#505053',
          inputStyle: {
            backgroundColor: '#333',
            color: 'silver'
          },
          labelStyle: {
            color: 'silver'
          }
        },

        navigator: {
          handles: {
            backgroundColor: '#666',
            borderColor: '#AAA'
          },
          outlineColor: '#CCC',
          maskFill: 'rgba(255,255,255,0.1)',
          series: {
            color: '#7798BF',
            lineColor: '#A6C7ED'
          },
          xAxis: {
            gridLineColor: '#505053'
          }
        },

        scrollbar: {
          barBackgroundColor: '#808083',
          barBorderColor: '#808083',
          buttonArrowColor: '#CCC',
          buttonBackgroundColor: '#606063',
          buttonBorderColor: '#606063',
          rifleColor: '#FFF',
          trackBackgroundColor: '#404043',
          trackBorderColor: '#404043'
        },

        // special colors for some of the
        legendBackgroundColor: 'rgba(0, 0, 0, 0.5)',
        background2: '#505053',
        dataLabelsColor: '#B0B0B3',
        textColor: '#C0C0C0',
        contrastTextColor: '#F0F0F3',
        maskColor: 'rgba(255,255,255,0.3)'
      };
      Highcharts.setOptions(Highcharts.theme);

      $scope.onPeriodChange = function () {

        //******* FILE ACTIVITY TYPE PER DAY ******* First clear any existing series
        $scope.activitiesChartCfg.series = [];

        // The activities series data Series1 = additions
        var values = [];
        var result = $scope.insightsData.periods[$scope.period].averageCodeAdditions.queryResult.result;
        for (var i = 0; i < result.length; i++) {
          if (result[i].value === null)
            values.push(0);
          else
            values.push(result[i].value);
          }

        $scope.activitiesChartCfg.series.push({data: values});
        $scope.activitiesChartCfg.series[0].name = "Additions";

        // Series2 = deletions
        values = [];
        result = $scope.insightsData.periods[$scope.period].averageCodeDeletions.queryResult.result;
        for (var i = 0; i < result.length; i++) {
          if (result[i].value === null)
            values.push(0);
          else
            values.push(result[i].value);
          }

        $scope.activitiesChartCfg.series.push({data: values});
        $scope.activitiesChartCfg.series[1].name = "Deletions";

        // Series3 = modifications
        values = [];
        result = $scope.insightsData.periods[$scope.period].averageCodeModifications.queryResult.result;
        for (var i = 0; i < result.length; i++) {
          if (result[i].value === null)
            values.push(0);
          else
            values.push(result[i].value);
          }

        $scope.activitiesChartCfg.series.push({data: values});
        $scope.activitiesChartCfg.series[2].name = "Modifications";

        // Categories First clear any existing categories
        $scope.activitiesChartCfg.xAxis.categories = [];

        result = $scope.insightsData.periods[$scope.period].averageCodeAdditions.queryResult.result;
        for (var i = 0; i < result.length; i++) {
          $scope.activitiesChartCfg.xAxis.categories.push(result[i].timeframe.start.substring(0, 10));
        }

        //****** COMMITS PER DAY ******* First clear any existing series
        $scope.commitsChartCfg.series = [];

        // Series = commits
        values = [];
        result = $scope.insightsData.periods[$scope.period].countCodeCommits.queryResult.result;
        for (var i = 0; i < result.length; i++) {
          if (result[i].value === null)
            values.push(0);
          else
            values.push(result[i].value);
          }

        $scope.commitsChartCfg.series.push({data: values});
        $scope.commitsChartCfg.series[0].name = "Commits";

        // Categories First clear any existing categories
        $scope.commitsChartCfg.xAxis.categories = [];

        result = $scope.insightsData.periods[$scope.period].countCodeCommits.queryResult.result;
        for (var i = 0; i < result.length; i++) {
          $scope.commitsChartCfg.xAxis.categories.push(result[i].timeframe.start.substring(0, 10));
        }

        //******* COMMITS PER REPOSITORY ******* First clear any existing series
        $scope.commitsPerRepChartCfg.series = [];

        // Series = commits per repository
        values = [];
        result = $scope.insightsData.periods[$scope.period].countCodeCommitsByRepo.queryResult.result;
        for (var i = 0; i < result.length; i++) {
          if (result[i].result === null)
            values.push(0);
          else
            values.push(result[i].result);
          }

        // Categories
        $scope.commitsPerRepChartCfg.series.push({data: values});
        $scope.commitsPerRepChartCfg.series[0].name = "Commits";

        $scope.commitsPerRepChartCfg.xAxis.categories = [];

        result = $scope.insightsData.periods[$scope.period].countCodeCommitsByRepo.queryResult.result;
        for (var i = 0; i < result.length; i++) {
          $scope.commitsPerRepChartCfg.xAxis.categories.push(result[i]['repository.name']);
        }

      }

      $scope.activitiesChartCfg = {
        options: {
          chart: {
            type: 'line'
          }
        },
        title: {
          text: 'Average File Activity By Type per Day',
          style: {
            color: '#FFF',
            fontSize: '20px',
            fontWeight: 'bold'
          }
        },
        xAxis: {
          title: {
            text: 'Day'
          }
        },
        yAxis: {
          title: {
            text: 'Files'
          }
        },
        loading: false
      }

      $scope.commitsChartCfg = {
        options: {
          chart: {
            type: 'line'
          }
        },
        title: {
          text: 'Commits per Day',
          style: {
            color: '#FFF',
            fontSize: '20px',
            fontWeight: 'bold'
          }
        },
        xAxis: {
          title: {
            text: 'Day'
          }
        },
        yAxis: {
          title: {
            text: 'Commits'
          }
        },
        loading: false
      }

      $scope.commitsPerRepChartCfg = {
        options: {
          chart: {
            type: 'bar'
          }
        },
        title: {
          text: 'Commits per Repository',
          style: {
            color: '#FFF',
            fontSize: '20px',
            fontWeight: 'bold'
          }
        },
        xAxis: {
          title: {
            text: 'Repository'
          }
        },
        yAxis: {
          title: {
            text: 'Commits'
          }
        },
        loading: false
      }

      $scope.swapChartType = function () {
        if (this.activitiesChartCfg.options.chart.type === 'line') {
          this.activitiesChartCfg.options.chart.type = 'bar'
        } else {
          this.activitiesChartCfg.options.chart.type = 'line'
        }

        if (this.commitsChartCfg.options.chart.type === 'line') {
          this.commitsChartCfg.options.chart.type = 'bar'
        } else {
          this.commitsChartCfg.options.chart.type = 'line'
        }

        if (this.commitsPerRepChartCfg.options.chart.type === 'line') {
          this.commitsPerRepChartCfg.options.chart.type = 'bar'
        } else {
          this.commitsPerRepChartCfg.options.chart.type = 'line'
        }
      }

    }
  ]);
</script>
