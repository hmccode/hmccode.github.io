<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="utf-8">
    <title>
      {{ site.title }}
      &mdash;
      {% if page.title %}
        {{ page.title | truncate: 52 }}
      {% else %}
        {{ site.tagline | truncate: 52 }}
      {% endif %}
    </title>

    <meta name="robots" content="index,follow">
    <meta name="revisit-after" content="1 days">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="cleartype" content="on">

    <!-- {% if site.highlighter %} -->
      <link rel="stylesheet" href="{{ site.url }}/css/syntax.css" type='text/css'>
    <!-- {% endif %} -->
    <link rel="stylesheet" href="{{ site.url }}/css/main.css" type='text/css'>
    <link rel="stylesheet" href="{{ site.url }}/css/cards.css" type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Open+Sans:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.url }}/feed.xml">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/highcharts/4.2.5/highcharts.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/highcharts-ng/0.0.11/highcharts-ng.min.js"></script>

  </head>

  <body>
    <header id="top" class="main-header">

      <div class="module title color-1">
        <h1>
          <a href="{{ site.url }}/">{{ site.title }}</a>
        </h1>
      </div>

      <div class="module description color-2">
        {{ site.tagline }}
      </div>

      <nav class="module main-menu color-4">
        <a href="{{ site.url }}/">Home</a>
		<!--
        <a href="{{ site.url }}/repos/">Repos</a>
        <a href="{{ site.url }}/insights/">Insights</a>
		-->
        <a href="{{ site.url }}/about/">About</a>
      </nav>

      <!-- <div class="module links color-3">
        <a href="https://github.com/{{ site.github }}" title="Profile in Github" target="_blank">github</a>
        <a href="https://twitter.com/{{ site.twitter }}" title="Profile in Twitter" target="_blank">twitter</a>
        <a href="https://plus.google.com/{{ site.google }}" title="Profile in Google+" target="_blank">Google+</a>
        <a href="{{ site.url }}/feed.xml" title="Suscribe to RSS" target="_blank">rss</a>
      </div> -->

    </header>

    {{ content }}

    {% include footer.html %}

  </body>
</html>
